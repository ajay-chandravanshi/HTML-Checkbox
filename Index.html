<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="demo.js" method post>
        <label for="hobby">Hobby</label>
        <input type="Checkbox" value="Dance">Dance
        <input type="Checkbox" value="Singing">Singing
        <input type="Checkbox" value="Sports">Sports
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        <label for="course">Course</label>
        <select id="course">
            <option value="">select course</option>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
            <option value="fullstack">fullstack</option>
        </select>
        <br>
        <br>
        <label for="vehicle">Select car</label>
        <input type="text" id="vehicle" list="cars">
        <datalist id="cars">
            <option value="bmw"></option>
            <option value="mercedes"></option>
            <option value="audi"></option>
            <option value="porche"></option>
            <option value="tata"></option>
            <option value="mahendra"></option>
        </datalist>
        <br>
        <input type="submit" value="Send data">
        <input type="reset" value="reset">
    </form>
</body>

</html>
